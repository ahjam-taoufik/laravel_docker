version: '3'
networks:
  laravel:

services:
  nginx:
    image: library/nginx:stable-alpine
    container_name: nginx001
    volumes:
      - ./src/app:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "8010:80"
    depends_on:
      - php
      - mysql
    networks:
      - laravel
  mysql:
    image: mysql:latest
    container_name: mysql007
    restart: unless-stopped
    ports:
      - "3307:3306"
    volumes:
      - ./mysql:/var/lib/mysql
    environment:
      MYSQL_DATABASE: homestead
      MYSQL_USER: homestead
      MYSQL_PASSWORD: homestead
      MYSQL_ROOT_PASSWORD: homestead
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    networks:
      - laravel
  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: php007
    volumes:
      - ./src/app:/var/www/html
    ports:
      - "9000:9000"
    networks:
      - laravel